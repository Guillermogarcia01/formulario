<script>
    comrpobarSesion();
    iniciarSesion();
    function comrpobarSesion(){
        
        var cookieSesion = getCookie('cookieSesion');

        if(cookieSesion == ""){
            alert("usuario no encontrado");
            location.href = "login.html";
            return;
        }

    }

    function borrarCookies(){
        document.cookie = "cookieSesion=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.href = "login.html";

    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function iniciarSesion(){
        var cookieEmail = getCookie('cookieEmail');
        document.getElementById("titulo").innerHTML = "Sesion iniciada correctamente, bienvenido " + cookieEmail;

    }


</script>
